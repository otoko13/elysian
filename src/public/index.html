<!DOCTYPE html>
<html class="ng-cloak">
    <head>
        <base href="/">
        <title>Elysian Events</title>
        <meta charset="utf-8">
        <meta name="description" content="Elysian Events"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
    </head>

    <body ng-controller="MainController">
    <div class="container-fluid navbar-fixed-top header-container">
        <div class="row">
            <div class="col-md-12">
                <div class="site-header" fix-and-shrink top="125">
                    <div class="pull-left hamburger-container" ng-click="openMenu()">
                        <i class="fa fa-bars"></i>
                    </div>
                    <h1 class="gold">ELYSIAN EVENTS</h1>
                    <div class="links">
                        <a class="page-link" ui-sref=".home" ng-class="isCurrentState('home')">Home</a>
                        <a class="page-link" ui-sref=".our-story" ng-class="isCurrentState('our-story')">Our Story</a>
                        <a class="page-link" ui-sref=".services" ng-class="isCurrentState('services')">Services</a>
                        <a class="page-link" ui-sref=".portfolio" ng-class="isCurrentState('portfolio')">Portfolio</a>
                        <a class="page-link" ui-sref=".press" ng-class="isCurrentState('press')">Press</a>
                        <a class="page-link" ui-sref=".contact-us" ng-class="isCurrentState('contact-us')">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="header-divider" fix-and-shrink top="125">
    </div>
    <div class="container-fluid">
        <div class="site-content row">
            <div class="col-md-12">
                <ui-view></ui-view>
            </div>
        </div>
    </div>
    </body>
</html>
