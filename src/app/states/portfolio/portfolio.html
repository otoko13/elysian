<div class="portfolio">
    <section ng-repeat="section in portfolio">
        <h2>{{section.section}}</h2>
        <div masonry masonry-options="{ gutter: 10, fitWidth: true }" load-images="true" class="masonry-container">
            <a class="masonry-brick" ng-repeat="img in section.images" lightgallery data-src="{{img.src}}">
                <img ng-src="{{img.thumbnailSrc}}" alt="{{img.name}}">
            </a>
        </div>
    </section>
</div>
