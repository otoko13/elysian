<!DOCTYPE html>
<html ng-cloak ng-app="elysian">
    <head>
        <base href="/">
        <title>Elysian Events</title>
        <meta charset="utf-8">
        <meta name="description" content="Elysian Events"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
        script(src=htmlWebpackPlugin.files.webpackConcat.unitegallery-concat)
    </head>

    <body ng-controller="MainController">
    <nav class="navbar-fixed-top header-container">
        <side-menu is-open="isMenuOpen" close-menu="closeSideMenu()" is-current-state="isCurrentState"></side-menu>
        <div class="site-header" on-scroll-down top="125" unshrunk-callback="closeSideMenu()">
            <div class="pull-left hamburger-container menu-opener" ng-click="openSideMenu()" ng-class="{'hidden': isMenuOpen}">
                <i class="fa fa-bars"></i>
            </div>
            <div class="pull-left hamburger-container menu-closer" ng-click="closeSideMenu()" ng-class="{'hidden': !isMenuOpen}">
                <i class="fa fa-times"></i>
            </div>
            <h1 class="gold">ELYSIAN EVENTS</h1>
            <div class="links">
                <div class="link-container">
                    <a class="page-link" ui-sref=".home" ng-class="{'is-current': isCurrentState('home')}">Home</a>
                </div>
                <div class="link-container">
                    <a class="page-link" ui-sref=".our-story" ng-class="{'is-current': isCurrentState('our-story')}">Our Story</a>
                </div>
                <div class="link-container">
                    <a class="page-link" ui-sref=".services" ng-class="{'is-current': isCurrentState('services')}">Services</a>
                </div>
                <div class="link-container">
                    <a class="page-link" ui-sref=".portfolio" ng-class="{'is-current': isCurrentState('portfolio')}">Portfolio</a>
                </div>
                <div class="link-container">
                    <a class="page-link" ui-sref=".press" ng-class="{'is-current': isCurrentState('press')}">Press</a>
                </div>
                <div class="link-container">
                    <a class="page-link" ui-sref=".contact-us" ng-class="{'is-current': isCurrentState('contact-us')}">Contact Us</a>
                </div>
            </div>
        </div>
        <hr class="header-divider" on-scroll-down top="125">
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="site-content" ui-view></div>
            </div>
        </div>
    </div>
    </body>
</html>
